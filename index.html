<!DOCTYPE html>
<html>
<head>
    <title>Mi Rutina de Entrenamiento</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Mi Rutina de Entrenamiento</h1>
    
    <div id="formulario">
        <h2>Agregar Ejercicio</h2>
        <input type="text" id="nombreEjercicio" placeholder="Nombre del ejercicio">
        <input type="number" id="series" placeholder="Series">
        <button id="agregarEjercicio">Agregar</button>
    </div>

    <div id="historico">
        <h2>Historial de Ejercicios</h2>
        <ul id="listaEjercicios"></ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
